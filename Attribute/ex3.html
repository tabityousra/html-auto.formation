<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML class Attribute</title>
    <style>
        .box{
            padding: 20px;
            border: 1px solid grey;
        }
        .highlight{
            background: yellow;
        }
    </style>
</head>
<body>
    <p><input type="text" class="highlight"></p>
    <div class="box highlight">Some content</div>
    <p class="highlight">This is a paragraph.</p>
</body>
</html>
